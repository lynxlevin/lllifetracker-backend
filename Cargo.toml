[package]
name = "llwinecellar-actix-backend"
version = "0.1.0"
authors = ["LynxLevin <lynx.levin88@gmail.com>"]
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "llwinecellar-actix-backend"

[dependencies]
actix-web = "4.8.0"
dotenvy = "0.15.7"
futures = "0.3.28"
# Features here: https://www.sea-ql.org/SeaORM/docs/install-and-config/database-and-async-runtime/#extra-features
sea-orm = { version = "^0.12.0", features = [
    "sqlx-postgres",
    "runtime-tokio-native-tls",
    "macros",
    "with-chrono",
    "with-json",
    "with-uuid",
] }
